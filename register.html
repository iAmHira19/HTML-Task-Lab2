
<!DOCTYPE html>

        <link rel="stylesheet" href="style.css">
        <style>
            .formdiv{
                
                width: 50%;
                height: 50%;
                background-color: rgba(87, 87, 87, 0.075);
                margin: 0 auto;
                padding: 20px;
                border-radius: 10px;
                align-items: center;
                justify-content: center;
            }
             
            .input{
                width:250px;
                height:40px;
                background-color: rgb(250, 181, 174,0.43);
                border: #000 solid 1px;
                border-radius: 5px;
                margin: 1px;
                padding: 5px;
            }
             
            .radio{
                display: flex;
              }
            .radio input{
                width:20px;          

            }
            .inputlabel{
                  width:20%;
            }
        </style>
    </head>
    
    <body>
        <div class="header">
         <div class="logo">
            <img src="./task/images/header.jpg" alt="logo">
           
            </div>
        </div>
        <div class="menu">
      <ul class="listHeader">

      </ul>
        </div>
        <div class="body">
        <div class="content">
             
                <div class="form">
                     <form>
                        <div class="formdiv" >
                            <h2>Fill this form</h2>
                           <div class="data">
                                <div class="l1">
                                    <label class="inputlabel" name="name" for="name" >Name</label>
                                    <input class="input"id="name" type="text" placeholder="Enter your name">
                                </div>
                                <div class="l1">
                                    <label class="inputlabel" name="fname" for="fname" >Father Name</label>
                                    <input class="input"id="fname" type="text" placeholder="Enter your Father name">
                                </div>
                                <div class="l1">
                                    <label class="inputlabel" name="number" for="number" >Phone Number</label>
                                    <input class="input"id="number" type="text" placeholder="1111-1111-111" pattern="[0-9]{4}-[0-9]{4}-[0-9]{3}">
                                </div>
                                <div class="l1">
                                    <label class="inputlabel" name="email" for="email" >Email Address</label>
                                    <input class="input"id="email" type="text" placeholder="username@domain.com">
                                </div>
                                <div class="l1">
                                    <label class="inputlabel" name="password" for="password" >Password</label>
                                    <input class="input"id="password" type="text" placeholder="Enter your password">
                                </div>
                                <div class="l1">
                                    <label class="inputlabel" name="city" for="city" >Select your city</label>
                                     <select  class="input"id="password" type="text" placeholder="Select your city">
                                        <option >Lahore</option>
                                        <option>Gujranwala</option>
                                        <option>Islamabad</option>
                                    </select>
                                </div>
                                <div class="l1">
                                    <label class="inputlabel" name="gender" for="gender" >Gender</label>
                                    <div class="radio">
                                        <input class="input" id="female" type="radio" value="female">
                                        <label class="inputlabel" name="female" for="female" style="width:40px;" >Female</label>
                                        <input class="input" id="male" type="radio" value="male" >
                                        <label class="inputlabel" name="male" for="male" style="width:40px;">Male</label>
                                   
                                    </div>
                                </div>
                                <div class="l1">
                                    <label class="inputlabel" name="dob" for="dob" >DOB</label>
                                    <input class="input" id="dob" type="date" placeholder="month/day/year" data-date-inline-picker="true">
                                </div>
                                <div class="commentbtn">
                                    <button id="btn1">Register</button>
                                    <button id="btn2">Reset</button>

                                </div>
                            </div>
                        </div>
                     </form>
                 </div>
             
        </div>
